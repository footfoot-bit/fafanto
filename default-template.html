<!-- default template -->

<html lang="ja">
<head>
<title></title>
<link rel="stylesheet">
<link rel="icon" type="image/svg+xml">
<meta name="description">
<script></script>
<meta property="og:title">
<meta property="og:site_name">
<meta property="og:description">
<meta property="og:url">
<meta property="og:image">
<meta property="og:type" content="article">
<meta name="twitter:card" content="summary">
<!-- <meta property="fb:app_id" content="your facebook id" /> --><!-- オプション -->
<!-- <meta name="twitter:site" content="@ your twitter id" /> --><!-- オプション -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header class="header">
<if class="index">
  <h1 class="site-title"></h1>
</if>
<if class="postfilter search post page">
  <div class="site-title"></div>
</if>
  <nav class="head-icons">
    <a class="link-postfilter" target="_blank" title="ポストフィルター"></a>
    <a class="link-search" target="_blank" title="サイト内検索"></a>
  </nav>
  <ul class="page-list"></ul>
  <div class="menu-icon"></div>
</header>

<main>
<!-- トップページ -->
<if class="index">
  <h2>新着ポスト</h2>
  <ul class="postlist first-large"></ul>
</if>

<!-- ポストフィルター -->
<if class="postfilter">
  <div class="two-column">
    <div class="filter-btns">
      <h1 class="title">Post filter</h1>
      <div><i></i></div>
      <div><b class="allclear-btn">全て消す</b><b class="allview-btn">全て見る</b></div>
    </div>
    <ul class="postlist"></ul>
  </div>
</if>

<!-- 検索 -->
<if class="search">
  <div class="article">
    <h1 class="title"></h1>
      <form id="search-box">
        <input name="word" placeholder="Enter Word">
        <button name="btn" type="button">Search</button>
      </form>
      <h2>検索結果</h2>
      <div class="contents"></div>
  </div>
</if>

<!-- ポスト -->
<if class="post">
  <div class="freespace1">
  <!-- freespace1 -->
  </div>
  <div class="shadow">
    <div class="article">
      <div class="thumbnail"></div>
      <span class="auther"></span> - <time class="time"></time><time itemprop="modified"></time>
      <h1 class="title"></h1>
      <div class="description"></div>
      <div class="table-of-contents"><b>もくじ</b></div>
      <div class="contents"></div>
      <div class="tags"></div>
      <div class="social"></div>
    </div>
  </div>
  <div class="freespace2">
  <!-- freespace2 -->
  </div>
  <div class="comment">
    <div class="shadow">
      <div class="article">
        <!-- Disqusコード -->
      </div>
    </div>
  </div>
  <nav class="prev-next-link">
    <small><b><< </b>Prev Next<b> >></b></small>
    <ul class="postlist"></ul>
  </nav>
  <div class="related-posts"></div>
</if>

<!-- ページ -->
<if class="page">
  <div class="shadow">
    <div class="article">
      <h1 class="title"></h1>
      <div class="table-of-contents"><p><b>Contents</b></p></div>
      <ul class="contents"></ul>
    </div>
  </div>
</if>

</main>

<footer class="footer">
  <nav class="flinks">
    <a class="link-postfilter" target="_blank">Post Filter</a>
    <a class="link-search" target="_blank">Search</a>
  </nav>
  <div class="copyright"><small> | made with <a href="https://www.fafanto.app/" target="_blank">fafanto</a></small></div>
</footer>
</body>
</html>
